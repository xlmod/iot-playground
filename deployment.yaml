apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        version: "v1"
    spec:
      containers:
        - name: hello-world
          # Using HashiCorp’s http-echo image to serve text
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello World – version v1"
          ports:
            - containerPort: 80
